<div id="carrousel">
          <div id="slide1" class="slide">
            <div class="visu"><img src="https://dummyimage.com/600x400/000/fff" alt="Slide1"></div>                </div>
          <div id="slide2" class="slide"><div class="visu"><img src="https://dummyimage.com/600x400/9c579c/ffffff" alt="Slide2"></div></div>
          <div id="slide3" class="slide"><div class="visu"><img src="https://dummyimage.com/600x400/318f31/ffffff" alt="Slide3"></div></div>

  <div id="carrousel-nav">
    <div class="prev"></div>
    <div class="next"></div>
  </div>

</div>


<script>
  var carrousel = {

    nbSlide : 0,
    nbCurrent : 1,
    elemCurrent : null,
    elem : null,
    timer : null,

    init : function(elem){
      this.nbSlide = elem.find(".slide").length;

      //creation pagination
      elem.append('<div class="carrousel-picto"></div>');
      for(var i=1;i<=this.nbSlide;i++){
        elem.find(".carrousel-picto").append("<li><span>"+i+"</span></li>");
      }

      // au click goto slide correspondant
      elem.find(".carrousel-picto span").click(function(){
        carrousel.gotoSlide($(this).text());
      });

      //au click prev
      elem.find("#carrousel-nav .prev").click(function(){
        carrousel.prev();
      });

      //au click next
      elem.find("#carrousel-nav .next").click(function(){
        carrousel.next();
      });

      //initialisation du carrousel
      this.elem = elem;
      elem.find(".slide").hide();
      elem.find(".slide:first").show();
      this.elemCurrent = elem.find(".slide:first");
      this.elem.find(".carrousel-picto li:first").addClass("active");

      //cr√©er timer
      carrousel.play();

      //arret au survol du carrousel
      elem.mouseover(carrousel.stop);
      elem.mouseout(carrousel.play);

    },

    gotoSlide : function(num){

      if(num == this.nbCurrent){return false;}

      /*Animation en slide*/
      var sens = 1;
        if(num<this.nbCurrent){sens = -1;}
      var cssDepart = {"left":sens*this.elem.width()};
      var cssFin = {"left":sens*-this.elem.width()};
      this.elem.find("#slide"+num).show().css(cssDepart);

      this.elem.find("#slide"+num).animate({"top":0,"left":0},500);
      this.elemCurrent.animate(cssFin,500);

      this.elem.find(".carrousel-picto li").removeClass("active");
      this.elem.find(".carrousel-picto li:eq("+(num-1)+")").addClass("active");
      this.nbCurrent = num;
      this.elemCurrent = this.elem.find("#slide"+num);
    },

    next : function(){
      var num = this.nbCurrent+1;
      if(num > this.nbSlide){
        num = 1;
      }
      this.gotoSlide(num);
    },
    prev : function(){
      var num = this.nbCurrent-1;
      if(num <1){
        num = this.nbSlide;
      }
      this.gotoSlide(num);
    },
    stop :function(){
      window.clearInterval(carrousel.timer);
    },
    play : function(){
      window.clearInterval(carrousel.timer);
      carrousel.timer = window.setInterval("carrousel.next()",5000);
    }

  }

  $(function(){
    carrousel.init($("#carrousel"));
  });
</script>


<style>

/*carrousel*/
#carrousel {
  width:600px;
  height:400px;
  margin: 0 auto;
  position:relative;
  overflow:hidden;
}

.slide {
  position:absolute;
  top:0px;
  left:0px;
  width:600px;
  height:400px;
}

.carrousel-picto{
  position:absolute;
  left:45%;
  bottom:50px;
  padding:0px;
  margin:0px;
}

.carrousel-picto li{
  display:inline-block;
  background-color:#ffffff;
  border-radius:50%;
  width:10px;
  height:10px;
  margin:6px;
  cursor:pointer;


}
.carrousel-picto span{display: block;color: transparent;}
.carrousel-picto li:hover, .carrousel-picto li.active{background-color:#2980b9;}

#carrousel-nav .prev{
  width:54px;
  height:54px;
  background-image:url('https://dummyimage.com/54/ff0000/ffffff');
  top:45%;
  left: 10%;
    position: absolute;
  cursor:pointer;
  opacity:0.8;
}
#carrousel-nav .next{
  width:54px;
  height:54px;
  background-image:url('https://dummyimage.com/54/ff0000/ffffff');
  top:45%;
  right: 10%;
    position: absolute;
  cursor:pointer;
  opacity:0.8;
}

#carrousel-nav .prev:hover,#carrousel-nav .next:hover {opacity: 1;}
</style>
